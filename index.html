<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="author" content="Mateusz Majerczyk" />
		<meta name="keywords" content="animowany kot, kotek" />
		<meta name="description" content="Zadanie rekrutacyjne" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>AnimatedCat</title>
	</head>
	<body>
		<div class="container">
			<div class="head">
				<div class="ear ear--left"></div>
				<div class="ear ear--right"></div>
				<div class="nose-up"></div>
				<div class="nose-down"></div>
				<div class="mouth"></div>
				<div class="eye eye--left"></div>
				<div class="eye eye--right"></div>
				<div class="eye eye--inside"></div>
				<div class="mustache mustache--left"></div>
				<div class="mustache mustache--right"></div>
			</div>
			<div class="body">
				<div class="paw paw--left"></div>
				<div class="paw paw--right"></div>
				<div class="tail"></div>
				<div class="heart"></div>
			</div>
			<div class="cloud">
				<h1 class="title">
					<span class="cloud-word cloud-word-1">I really</span>
					<span class="cloud-word cloud-word-2">need</span>
					<span class="cloud-word cloud-word-3">this</span>
					<span class="cloud-word cloud-word-4">job !</span>
				</h1>
			</div>
			<div class="ball"></div>
		</div>
	</body>
</html>
